<body onload="validaLogin()">

    <div class="container h-100">
        <div class="row justify-content-between">
            <div id="foto" class="col-8">
                <div class="media">
                    <div id="imgUser"></div>
                    <h5 class="mt-0">
                        <br>
                        <p id="user"></p>
                    </h5>
                </div>
            </div>
            <div class="col-4 text-right">
                <button class="btn btn-primary" onclick="logout()">logout</button>
            </div>
        </div>

        <div class="row" id="filtros">
            <div class="col-6">
                <select id="sel_status">
                    <option value='A'> Aprovado </option>
                    <option value='P'> Pendente </option>
                    <option value='C'> Cancelado </option>
                </select>
                <button class="btn btn-primary" onclick="buscarPorStatus()">Por Status</button>
            </div>
            <div class="col-6">
                <input type="date" id="dataPedido">
                <button class="btn btn-primary" onclick="buscarPorData()">Por Data</button>

        </div>
